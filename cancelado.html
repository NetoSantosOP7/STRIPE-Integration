<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pagamento cancelado</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      text-align: center;
    }
    h1 {
      color: #dc2626;
      margin-bottom: 1rem;
    }
    p {
      color: #4b5563;
      margin-bottom: 2rem;
    }
    #botao-voltar {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background-color: #7c3aed;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(124, 58, 237, 0.2);
    }
    #botao-voltar:hover {
      background-color: #6d28d9;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(124, 58, 237, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>❌ Pagamento não realizado</h1>
    <p>Parece que você cancelou o processo de pagamento.</p>
    <button id="botao-voltar" onclick="window.location.href='/'">Tentar Novamente</button>
  </div>
</body>
</html>
